{{template "base" .}}

{{define "title"}} Nuevo Juego {{end}}

{{define "content"}} 

<section>
    <div class="container">
        <div class="row">
            <h2 class="text-center py-4">Ingrese su nombre</h2>
            <form action="/game" method="post">
                <div class="mb-3">
                    <input type="text" required class="form-control" name="name" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="d-grid gap-2 py-4">
                    <button type="submit" class="btn btn-success btn-lg">Empezar a Jugar</button>
                </div>
            </form>
        </div>
    </div>
</section>


{{end}}
